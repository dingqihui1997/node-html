<!DOCTYPE html>
<html lang="en">

<head>

<body>

            <div class="ipt"><input type="text" id="username"></div>
        </div>
        <!-- 空白部分 -->

            <div class="sign">*</div>
            <div class="username">请输入密码</div>
            <div class="ipt"><input type="text" id="password"></div>
        </div>
        <!-- 空白部分 -->
        <div class="blank"></div>
        <div class="flex1 flex-a">
            <div class="sign">*</div>
            <div class="username">请确认密码</div>
            <div class="ipt"><input type="text" id="confirm"></div>
        </div>
        <!-- 空白部分 -->
        <div class="blank"></div>
        <div class="bottom flex-ja">
            <button>立即登录</button>
        </div>
    </div>
    <script>
        let username = document.getElementById('username')
        let password = document.getElementById('password')
        let confirm = document.getElementById('confirm')
        let name = document.getElementById('name')
        name.classList.add('name')
        // // letc = username.e.target.value
        // console.log(user);
        // // if ()
        username.addEventListener('focus', (e) => {
            let user = username.value
            // console.log(user);
            console.log(user.length)
            if (user.length === 0) {
                name.innerHTML = '请输入用户名'
                username.style.border = '1px solid red'
                return
            } if (user.length !== 0) {
                name.innerHTML = ''

            }
        })





    </script>
